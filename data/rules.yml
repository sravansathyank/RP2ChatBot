version: "3.1"

rules:

- rule: Respond to greeting
  steps:
  - intent: greet
  - action: utter_greet

- rule: Provide program information
  steps:
  - intent: ask_programs
  - action: utter_programs

- rule: Provide feature details
  steps:
  - intent: ask_features
  - action: utter_features

- rule: Share current status
  steps:
  - intent: ask_status
  - action: utter_status

- rule: Explain uniqueness
  steps:
  - intent: ask_unique
  - action: utter_unique

- rule: Provide contact information
  steps:
  - intent: ask_contact
  - action: utter_contact

- rule: provide link information
  steps:
  - intent: event_links
  - action: utter_event_links_up


- rule: Say goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye